<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🎲 Juego Ahorcado</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: darkred; }
    #palabra { font-size: 2em; letter-spacing: 10px; margin: 20px; }
    #letras button {
      margin: 3px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }
    .incorrecta { background: #f8d7da; color: #721c24; }
    .correcta { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <h1>🎲 Juego del Ahorcado</h1>

  <div id="palabra"></div>
  <div id="estado"></div>
  <div id="letras"></div>

  <script type="module">
    // === Clase Juego con estado privado usando closure ===
    class JuegoAhorcado {
      constructor(palabraSecreta, intentos = 6) {
        this._palabraSecreta = palabraSecreta.toUpperCase();
        this._intentosRestantes = intentos;
        this._letrasAdivinadas = new Set();
      }

      get palabraVisible() {
        return this._palabraSecreta
          .split("")
          .map(l => (this._letrasAdivinadas.has(l) ? l : "_"))
          .join(" ");
      }

      get intentos() {
        return this._intentosRestantes;
      }

      get terminado() {
        return this.ganado || this.perdido;
      }

      get ganado() {
        return !this.palabraVisible.includes("_");
      }

      get perdido() {
        return this._intentosRestantes <= 0;
      }

      intentar(letra) {
        letra = letra.toUpperCase();
        if (!/^[A-ZÑ]$/.test(letra)) {
          throw new Error("⚠️ Caracter inválido: " + letra);
        }

        if (this._palabraSecreta.includes(letra)) {
          this._letrasAdivinadas.add(letra);
          return true;
        } else {
          this._intentosRestantes--;
          return false;
        }
      }
    }

    // === Inicialización del juego ===
    const palabras = ["JAVASCRIPT", "PROGRAMACION", "CLOSURE", "AHORCADO"];
    const palabraRandom = palabras[Math.floor(Math.random() * palabras.length)];
    const juego = new JuegoAhorcado(palabraRandom);

    const divPalabra = document.getElementById("palabra");
    const divEstado = document.getElementById("estado");
    const divLetras = document.getElementById("letras");

    // Renderizar estado inicial
    function render() {
      divPalabra.textContent = juego.palabraVisible;
      divEstado.textContent = `Intentos restantes: ${juego.intentos}`;

      if (juego.ganado) {
        divEstado.textContent = "🎉 ¡Ganaste! La palabra era: " + palabraRandom;
        deshabilitarBotones();
      } else if (juego.perdido) {
        divEstado.textContent = "💀 Perdiste. La palabra era: " + palabraRandom;
        deshabilitarBotones();
      }
    }

    // Crear botones A-Z
    function crearBotones() {
      const letras = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ".split("");
      letras.forEach(l => {
        const btn = document.createElement("button");
        btn.textContent = l;
        btn.addEventListener("click", () => {
          try {
            const acierto = juego.intentar(l);
            btn.disabled = true;
            btn.className = acierto ? "correcta" : "incorrecta";
            render();
          } catch (err) {
            alert(err.message);
          }
        });
        divLetras.appendChild(btn);
      });
    }

    function deshabilitarBotones() {
      document.querySelectorAll("#letras button").forEach(btn => btn.disabled = true);
    }

    // Inicializar UI
    crearBotones();
    render();

    // === Ejemplo de "test unitario" sencillo ===
    console.assert(new JuegoAhorcado("TEST").palabraVisible === "_ _ _ _", "Test inicial falló");
  </script>
</body>
</html>
